<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工厂模式创建对象</title>
</head>
<body>

<script>
function createPeople(name,weapon){
	var people=new Object();
	    people.name=name;
	    people.weapon=weapon;
	    people.run=function(){
	    	alert( this.name+"有一个"+this.weapon)
	    }
	    return people;
}
  var bajie=createPeople("猪八戒","大耳朵");
  var wukong=createPeople("孙悟空","金箍棒");
  bajie.run();
  wukong.run();

</script>


</body>
</html>
