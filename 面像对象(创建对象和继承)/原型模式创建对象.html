	<script>
  function Go(){};
  Go.prototype={
  	constructor:Go,
  	name:"美工",
  	weapon:"网页设计师",
  	fun:function(){
  		alert(this.name+"的别名是"+this.weapon)
  	}
  }
  var lou=new Go();
   lou.fun();
	</script>
