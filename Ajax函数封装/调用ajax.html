<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax01</title>
	<style type="text/css">
		div{
	      background: green;
	      width: 300px;
	      height: 200px;
	    }
	</style>
	<script type="text/javascript" src="ajax1.js"></script>
</head>
<body>
	<input type="button" id="btn" value="测试按钮">
	<div id="div1"></div>
	<script>
	var btn=document.getElementById('btn');
	var div1=document.getElementById('div1');
	btn.onclick=function (){
		ajax('test1.txt',function(str){
			div1.innerHTML=str
		},function(s){
			alert(s)
		})
	}
	</script>
</body>
</html>
